{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Supa Snika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    .verify-box {
      max-width: 400px;
      margin: 8% auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .position-relative {
      position: relative;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="verify-box text-center">
    <h3 class="mb-3">ðŸ”’ Reset Your Password</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required>
        <label for="password">New Password</label>
        <i class="bi bi-eye-slash toggle-icon" onclick="togglePassword('password', this)"></i>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <label for="confirm_password">Confirm Password</label>
        <i class="bi bi-eye-slash toggle-icon" onclick="togglePassword('confirm_password', this)"></i>
      </div>

      <button type="submit" class="btn btn-dark w-100">Reset Password</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Supa Snika by Apip</p>
    <p>ðŸ—£ Step into style. Supa Snika â€“ where sneakers speak.</p>
  </footer>

  <script>
    function togglePassword(fieldId, iconElement) {
      const input = document.getElementById(fieldId);
      const icon = iconElement;

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }
  </script>

</body>
</html>
