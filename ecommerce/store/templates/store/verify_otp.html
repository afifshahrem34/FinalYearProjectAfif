{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email - Supa Snika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <style>
    .verify-box {
      max-width: 400px;
      margin: 8% auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="verify-box text-center">
    <h3 class="mb-3">🔐 Email Verification</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
        <label for="otp">Enter OTP</label>
      </div>
      <button type="submit" class="btn btn-dark w-100">Verify</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Supa Snika by Apip</p>
    <p>🗣 Step into style. Supa Snika – where sneakers speak.</p>
  </footer>

</body>
</html>
